<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalas Profissional | Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="logo">
          <i class="fas fa-calendar-alt"></i>
          <span>EscalasPRO</span>
        </div>
        <h1>Bem-vindo de volta</h1>
        <p>Gerencie suas escalas de forma inteligente</p>
      </div>

      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="email">E-mail</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" id="email" placeholder="seu@email.com" required>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Senha</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="••••••••" required>
          </div>
          <a href="#" class="forgot-password">Esqueceu a senha?</a>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>

        <div class="auth-divider">
          <span>OU</span>
        </div>

        <button type="button" class="btn btn-google">
          <i class="fab fa-google"></i> Continuar com Google
        </button>
      </form>

      <div class="auth-footer">
        <p>Novo por aqui? <a href="#" id="registerLink">Crie uma conta</a></p>
      </div>
    </div>

    <div class="auth-background">
      <div class="bg-shapes">
        <div class="shape-1"></div>
        <div class="shape-2"></div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
